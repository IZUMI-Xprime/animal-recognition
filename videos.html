<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
</head>
<body>
    <h1>Available Videos</h1>
    <ul>
      {% for video in videos %}
        <li>
          {{ video }}
          <a href="{{ url_for('download_video', filename=video) }}" class="btn btn-primary">Download</a>
        </li>
      {% endfor %}
    </ul>
</body>
</html>
